<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login - Mercy & Rahl</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #111;
      font-family: Arial, sans-serif;
      overflow: hidden;
    }

    /* floating hearts */
    .emoji {
      position: absolute;
      font-size: 24px;
      animation: floatUp 6s linear infinite;
      opacity: 0.8;
    }
    @keyframes floatUp {
      0% { transform: translateY(100vh) scale(1); opacity: 1; }
      100% { transform: translateY(-10vh) scale(1.5); opacity: 0; }
    }

    .login-box {
      position: relative;
      background: #222;
      padding: 25px;
      border-radius: 12px;
      text-align: center;
      box-shadow: 0 0 20px rgba(255,255,255,0.2);
      z-index: 10;
    }
    input {
      margin: 10px 0;
      padding: 10px;
      width: 220px;
      border: none;
      border-radius: 6px;
    }
    button {
      padding: 10px 15px;
      border: none;
      border-radius: 6px;
      background: crimson;
      color: white;
      cursor: pointer;
    }
    #message {
      color: pink;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <!-- hearts will be injected here -->
  <div class="login-box">
    <h2>üîê Login</h2>
    <input type="password" id="password" placeholder="Enter password">
    <br>
    <button onclick="login()">Login</button>
    <p id="message"></p>
  </div>

  <script>
    // simple login check
    function login() {
      const pass = document.getElementById("password").value.trim().toLowerCase();
      if (pass === "mercy" || pass === "rahl") {
        window.location.href = "home.html"; // redirect page after login
      } else {
        document.getElementById("message").textContent = "‚ùå Wrong password!";
      }
    }

    // generate random hearts
    const emojis = ["‚ù§Ô∏è","üíñ","üíò","üíï","üíû","üíì"];
    function createHeart() {
      const heart = document.createElement("div");
      heart.className = "emoji";
      heart.textContent = emojis[Math.floor(Math.random() * emojis.length)];
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.fontSize = (20 + Math.random() * 20) + "px";
      heart.style.animationDuration = (4 + Math.random() * 3) + "s";
      document.body.appendChild(heart);

      setTimeout(() => { heart.remove(); }, 7000);
    }
    setInterval(createHeart, 500);
  </script>
</body>
</html>
