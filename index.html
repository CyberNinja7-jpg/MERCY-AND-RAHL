<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mercy & Rahl</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #000;
      overflow: hidden;
    }
    canvas {
      display: block;
    }
  </style>
</head>
<body>
  <canvas id="canvas"></canvas>

  <script>
    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    // draw text to get pixel map
    const text = "Mercy ❤ Rahl";
    ctx.font = "bold 100px Arial";
    ctx.fillStyle = "white";
    ctx.textAlign = "center";
    ctx.fillText(text, canvas.width / 2, canvas.height / 2);

    const textData = ctx.getImageData(0, 0, canvas.width, canvas.height);
    ctx.clearRect(0, 0, canvas.width, canvas.height);

    let particles = [];
    for (let y = 0; y < textData.height; y += 10) {
      for (let x = 0; x < textData.width; x += 10) {
        const index = (y * textData.width + x) * 4;
        if (textData.data[index + 3] > 128) {
          particles.push({
            x: Math.random() * canvas.width, // start random
            y: Math.random() * canvas.height,
            targetX: x,
            targetY: y,
          });
        }
      }
    }

    function animate() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.font = "14px Arial";
      particles.forEach(p => {
        // move towards target
        p.x += (p.targetX - p.x) * 0.05;
        p.y += (p.targetY - p.y) * 0.05;
        ctx.fillText("❤️", p.x, p.y);
      });
      requestAnimationFrame(animate);
    }
    animate();

    // after 4 seconds go to login page
    setTimeout(() => {
      window.location.href = "login.html";
    }, 4000);
  </script>
</body>
</html>
