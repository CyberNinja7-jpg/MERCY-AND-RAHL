<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login - Mercy & Rahl</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #111;
      font-family: Arial, sans-serif;
    }
    .login-box {
      background: #222;
      padding: 25px;
      border-radius: 12px;
      text-align: center;
      box-shadow: 0 0 20px rgba(255,255,255,0.2);
    }
    input {
      margin: 10px 0;
      padding: 10px;
      width: 220px;
      border: none;
      border-radius: 6px;
    }
    button {
      padding: 10px 15px;
      border: none;
      border-radius: 6px;
      background: crimson;
      color: white;
      cursor: pointer;
    }
    #message {
      color: pink;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>üîê Login</h2>
    <input type="password" id="password" placeholder="Enter password">
    <br>
    <button onclick="login()">Login</button>
    <p id="message"></p>
  </div>

  <script>
    function login() {
      const pass = document.getElementById("password").value.trim().toLowerCase();
      if (pass === "mercy" || pass === "rahl") {
        window.location.href = "home.html";
      } else {
        document.getElementById("message").textContent = "‚ùå Wrong password!";
      }
    }
  </script>
</body>
</html>
