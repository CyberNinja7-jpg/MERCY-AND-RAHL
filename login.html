<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login - RAHL App</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #111;
      color: white;
      font-family: Arial, sans-serif;
    }
    .login-box {
      background: #222;
      padding: 20px;
      border-radius: 12px;
      text-align: center;
      box-shadow: 0 0 15px rgba(255,255,255,0.2);
    }
    input {
      margin: 8px;
      padding: 10px;
      border: none;
      border-radius: 6px;
      width: 200px;
    }
    button {
      padding: 10px 15px;
      border: none;
      border-radius: 6px;
      background: crimson;
      color: white;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>Login</h2>
    <input type="password" id="password" placeholder="Enter password">
    <br>
    <button onclick="login()">Login</button>
    <p id="message"></p>
  </div>

  <script>
    function login() {
      const pass = document.getElementById("password").value;
      const allowedPasswords = ["Mercy", "rahl"];

      if (allowedPasswords.includes(pass)) {
        window.location.href = "index.html"; // redirect to homepage
      } else {
        document.getElementById("message").textContent = "‚ùå Wrong password!";
      }
    }
  </script>
</body>
</html>
